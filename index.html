<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TODO : bug quand nb de colonnes/lignes sup à valeur par défaut ???-->

    <div class="controls">
        <input id="range" type="range">
      <div class="buttons">
        <button class="vitesse">2X</button>
        <button class="vitesse">4X</button>
        <img onclick="randomInit()" class="button random" src="/img/random.svg" />
        <img onclick="game_start()" class="button start" src="/img/play.svg" />
        <img onclick="pause()" class="button pause" src="/img/pause.svg" />
        <img onclick="effacer()" class="button stop" src="/img/restart.svg" />
      </div>
      <div class="resize_controls">
        <input type="number" id="nbcolonnes" placeholder="Nombre de colonnes" />
        <input type="number" id="nblignes" placeholder="Nombre de lignes" />
        <input
          type="number"
          id="nbcellsinit"
          placeholder="Nb de cells en vie au départ"
          type="text"
        />
        <button onclick="redefineValues()" id="valider">VALIDER</button>
      </div>
    </div>

    <div class="container"></div>

    <script src="script.js"></script>
  </body>
</html>
