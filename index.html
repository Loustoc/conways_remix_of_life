<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <input id="range" type="range" />
      <div class="buttons">
        <button class="vitesse">1X</button>
        <button class="vitesse">2X</button>
        <button class="vitesse">4X</button>
        <img
          onclick="randomInit()"
          class="button random"
          src="/img/random.svg"
        />
        <img onclick="game_start()" class="button start" src="/img/play.svg" />
        <img onclick="pause()" class="button pause" src="/img/pause.svg" />
        <img onclick="effacer()" class="button stop" src="/img/restart.svg" />
      </div>
      <div class="resize_controls">
        <input
          min="1"
          type="number"
          id="nbcolonnes"
          placeholder="Nombre de colonnes"
        />
        <input
          min="1"
          type="number"
          id="nblignes"
          placeholder="Nombre de lignes"
        />
        <input
          min="1"
          type="number"
          id="nbcellsinit"
          placeholder="Nb de cells en vie au départ"
          type="text"
        />
        <button onclick="redefineValues()" id="valider">VALIDER</button>
      </div>
      <ul class="regles">
        <li>
          chaque case qui a moins de
          <input id="min_surr_alive" min="1" max="6" type="number" /> voisins vivants meurt
        </li>
        <li>
          si plus de <input id="max_surr_alive" min="1" max="7" type="number" /> voisins vivants,
          décède
        </li>
        <li>
          si *exactement* <input id="surr_dead" min="1" max="7" type="number" /> voisins à
          cellule morte : ressuscite
        </li>
      </ul>
    </div>

    <div class="container"></div>

    <script src="script.js"></script>
  </body>
</html>
